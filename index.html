<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-img">
    <h2 class="profile-name">Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="button-group">
      <a href="#" class="button github">GitHub</a>
      <a href="#" class="button">Frontend Mentor</a>
      <a href="#" class="button">LinkedIn</a>
      <a href="#" class="button">Twitter</a>
      <a href="#" class="button">Instagram</a>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Akash-S-010">Akash S</a>.
  </div>
</body>
</html>
